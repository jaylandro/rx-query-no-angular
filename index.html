<html>

<head>
	<meta charset="UTF-8" />
</head>

<body>
	<main>
		<h1>Rx-Query without Angular</h1>

		<p>
			This is an example of using RXjs
			<a href="https://rxjs.dev/api/fetch/fromFetch">fromFetch</a> to make
			HTTP calls with caching and retries by
			<a href="https://github.com/timdeschryver/rx-query">rx-quey</a>, no
			Angular needed
		</p>

		<div class="users"></div>

		<nav>
			<button onclick="queryActions.refresh()">Refresh Query</button>
			<button onclick="queryActions.resetCache()">Clear Cache</button>
			<button onclick="queryActions.loadTwenty()">Load 20 users</button>
			<button onclick="queryActions.breakQuery()">Broken URL</button>
		</nav>
	</main>
</body>

</html>
